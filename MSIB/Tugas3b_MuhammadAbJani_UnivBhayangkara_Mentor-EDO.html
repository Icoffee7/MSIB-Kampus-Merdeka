<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan 3B</title>
</head>
<body bgcolor="#2C3333">
<form name="frmLogin" method="POST" action="#">
	<font face="sans-serif" size="4" color="#000">
		<table border="0" cellpadding="15" align="center" width="30%">
			<thead>
				<tr bgcolor="#395B64">
					<td colspan="2" align="center">Form Login</td>
				</tr>
			</thead>
			<tbody>
			<tr bgcolor="whitesmoke">
				<td width="20%">Username</td>
				<td>
					<input type="text" name="username" value="" placeholder="Masukan Username" size="50" maxlength="30">
				</td>
			</tr>
			<tr bgcolor="whitesmoke">
				<td>Password</td>
				<td>
					<input type="Password" name="password" value="" placeholder="Masukan Password" size="50" minlength="10" required>
				</td>
			</tr>
			</tbody>
			<tfoot>
				<tr bgcolor="#395B64">
					<td colspan="2" align="center">
						<input type="submit" name="proses" value="kirim">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" name="unproses" value="batal">
					</td>
				</tr>
			</tfoot>
		</table>
	</font>
</form>
<style>
	form{
		position: absolute;
		margin: 0;
		padding: 0;
		left: 32%;
		top: 34%;
		align-content: center;
	}
</style>
</body>
</html>
